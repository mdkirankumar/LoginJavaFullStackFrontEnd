<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login and Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form" ,>
        <div class="form-login">
          <span class="title">Register</span>
          <form id="signupForm">
            <div class="input-field">
              <input placeholder="Name" name="username" type="Enter your Name" required />
            </div>

            <div class="input-field">
              <input placeholder="Email" name="email" type="Enter your email" required />
            </div>

            <div class="input-field">
              <input
                placeholder="Password"
                name="contactno"
                type="Enter your password"
                required
              />
            </div>

            <div class="input-field button">
              <input id="postSubmit" type="submit"  value="Register Now" required />
            </div>
          </form>
          <div class="Login Sign-Up">
            <span class="text"
              >Already have account?
              <a href="index.html" class="text signup-text">Login Now</a>
            </span>

            <p id="message"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const thisForm = document.getElementById('signupForm');

      thisForm.addEventListener('submit', async function (e) {
          e.preventDefault();
          const formData = new FormData(thisForm).entries()
          const response = await fetch('http://localhost:8081/api/v1/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(Object.fromEntries(formData))
          });

          // const result = await response.json();
          console.log(response);

          if(response.status === 200) {
            var p = document.getElementById("message").textContent = "User created successfully";
          } else {
            var p = document.getElementById("message").textContent = "Something went wrong";
          }
      });
    </script>
  </body>
</html>
